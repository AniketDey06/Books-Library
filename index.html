<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- cdn for the icon pack -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/searchfilter.css">

    <title>Books Library</title>
</head>

<body>
    <div class="githublink">
        <a href="https://github.com/AniketDey06/Books-Library" target="_blank">
            <i class="fa-brands fa-github"></i>
        </a>
    </div>

    <nav class="navbar">
        <!-- <div>LOGO</div> -->
        <!-- From Uiverse.io by LightAndy1 -->
        <div class="searchfilter">
            <div class="group">
                <svg viewBox="0 0 24 24" aria-hidden="true" class="icon">
                    <g>
                        <path
                            d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                        </path>
                    </g>
                </svg>
                <input class="input" id="input" type="search" placeholder="Search" />
            </div>





            <button id="dropdownRadioBgHoverButton" data-dropdown-toggle="dropdownRadioBgHover"
                class="text-white bg-gray-800 hover:bg-gray-900 rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center .:bg-blue-600 .:hover:bg-blue-700 .:focus:ring-blue-800"
                type="button"><i class="fa-solid fa-filter"></i>

            </button>

            <!-- Dropdown menu -->
            <div id="dropdownRadioBgHover"
                class="border-2 border-gray-900 z-10 hidden w-42 bg-white divide-y divide-gray-100 rounded-lg shadow-sm .:bg-gray-700 .:divide-gray-600">
                <ul class="p-3 space-y-1 text-sm text-gray-700 .:text-gray-200"
                    aria-labelledby="dropdownRadioBgHoverButton">

                    <li>
                        <div class="flex items-center p-2 rounded-sm hover:bg-gray-100 .:hover:bg-gray-600">
                            <input id="default-radio-5" type="radio" value="" name="default-radio"
                                class="sortdate w-4 h-4 text-blue-600 bg-gray-300 border-gray-300 focus:ring-blue-500 .:focus:ring-blue-600 .:ring-offset-gray-700 .:focus:ring-offset-gray-700 focus:ring-2 .:bg-gray-600 .:border-gray-500">
                            <label for="default-radio-5"
                                class="w-full ms-2 text-sm font-medium text-gray-900 rounded-sm .:text-gray-300">
                                <i class="fa-solid fa-arrow-down-1-9"></i>
                                Sort By Date
                            </label>
                        </div>
                    </li>
                    <li>
                        <div class="flex items-center p-2 rounded-sm hover:bg-gray-100 .:hover:bg-gray-600">
                            <input id="default-radio-4" type="radio" value="" name="default-radio"
                                class="sortab w-4 h-4 text-blue-600 bg-gray-300 border-gray-900 focus:ring-blue-500 .:focus:ring-blue-600 .:ring-offset-gray-700 .:focus:ring-offset-gray-700 focus:ring-2 .:bg-gray-600 .:border-gray-500">
                            <label for="default-radio-4"
                                class="w-full ms-2 text-sm font-medium text-gray-900 rounded-sm .:text-gray-300">
                                <i class="fa-solid fa-arrow-down-a-z"></i>
                                Sort By A-Z

                            </label>
                        </div>
                    </li>

                </ul>
            </div>

        </div>
    </nav>

    <div class="listarea">

        <div class="heading">
            <h1>BOOKS List</h1>
            <div class="listingtypes">
                <i class="fa-solid fa-grip"></i>
                <label class="switch" >
                    <input type="checkbox" id="switch">
                    <span class="slider"></span>
                </label>
                <i class="fa-solid fa-list"></i>
                
            </div>
        </div>

        <div class="bookslistings gridview" id="bookslistings">

        </div>
    </div>

    <div class="pagecount">
        <nav aria-label="Page navigation example" >
            <ul class="pagebtns inline-flex -space-x-px text-sm ">
                <li>
                    <button id="prevbtn"
                        class=" flex items-center justify-center px-3 h-8 ms-0 leading-tight text-gray-500 bg-white border  border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 .:bg-gray-800 .:border-gray-700 .:text-gray-400 .:hover:bg-gray-700 .:hover:text-white">
                        Previous
                    </button>
                </li>
                <div class="pagedivs" id="pages">
                    
                </div>
                <li>
                    <button  id="nextbtn"
                        class=" flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 .:bg-gray-800 .:border-gray-700 .:text-gray-400 .:hover:bg-gray-700 .:hover:text-white">Next</button>
                </li>
            </ul>
        </nav>
    </div>

    <!-- -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
